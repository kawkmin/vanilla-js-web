<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@500;600&family=Noto+Sans+KR&display=swap"

    <title>TO-Do App</title>
</head>

<body>
    <h4 id="clock">00:00:00</h4>
    <h1 id="greeting" class="hidden"></h1>
    <form class="hidden" id="login-form">
        <input required max="15" type="text" placeholder="이름 입력란" />
        <input type="submit" value="Log In" />
    </form>
    <form id="todo-form">
        <input type="text" placeholder="TO DO 입력란" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
